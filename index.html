<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Bento grid</title>
    <meta name="description" content="Frontend Mentor challenge solution: Bento Grid. A responsive and visually appealing grid layout showcasing content in a modern style, built with HTML and CSS">
    <meta name="author" content="Csaba Molnar (GitHub and Frontend Mentor: DocForLoop)">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <main>
      <section class="features">
        <div class="features-card-1">
          <h2 class="features-card-1__title">
            Social Media <span class="features-card-1__highlight">10x</span> <span class="features-card-1__italic">Faster</span> with AI
          </h2>
          <figure class="features-card-1__figure">
            <img class="features-card-1__image" src="./assets/images/illustration-five-stars.webp" 
            alt="" width="192" height="32">
            <figcaption><p class="features-card-1__caption-text">Over 4,000 5-star reviews</p></figcaption>
          </figure>
        </div>

        <div class="features-card-2">
          <figure class="features-card-2__figure">
            <img class="features-card-2__image" src="./assets/images/illustration-multiple-platforms.webp" 
            alt="" width="316" height="66">
            <figcaption>
              <p class="features-card-2__caption-text">
              Manage multiple accounts and platforms.
            </p></figcaption>
          </figure>
        </div>

        <div class="features-card-3">
          <figure class="features-card-3__figure">
            <figcaption><p class="features-card-3__caption-text">Maintain a consistent posting schedule.</p></figcaption>
            <img src="./assets/images/illustration-consistent-schedule.webp" 
            alt="" width="208" height="157">
          </figure>
        </div>

        <div class="features-card-4">
          <div class="features-card-4__wrapper">
            <p class="features-card-4__text">Schedule to social media.</p>
            <figure class="features-card-4__figure">
              <img class="features-card-4__image" src="./assets/images/illustration-schedule-posts.webp" 
              alt="" width="308" height="272">
              <figcaption>
                <p class="features-card-4__caption-text">Optimize post timings to publish content at the perfect 
                  time for your audience.
                </p>
              </figcaption>
            </figure>
          </div>
        </div>

        <div class="features-card-5">
          <figure class="features-card-5__figure">
            <img src="./assets/images/illustration-grow-followers.webp" 
            alt="" width="227" height="200">
            <figcaption><p class="features-card-5__caption-text">Grow followers with non-stop content.</p></figcaption>
          </figure>
        </div>

        <div class="features-card-6-container">
          <div class="features-card-6">
            <div class="features-card-6__wrapper">
              <p class="features-card-6__text-1">>56%</p>
              <p class="features-card-6__text-2">faster audience growth</p>
            </div>
            <img src="./assets/images/illustration-audience-growth.webp" 
            alt="" width="179" height="66">
          </div>
        </div>

        <div class="features-card-7">
          <figure class="features-card-7__figure">
            <figcaption>
              <p class="features-card-7__caption-text">
                Create and schedule content <span class="features-card-7__highlight">quicker.</span></p>
              </figcaption>
            <img src="./assets/images/illustration-create-post.webp" 
            alt="" width="190" height="90">
          </figure>
        </div>

        <div class="features-card-8">
          <figure class="features-card-8__figure">
            <figcaption>
              <p class="features-card-8__caption-text">
                Write your content using AI.
              </p>
            </figcaption>
            <img class="features-card-8__image" src="./assets/images/illustration-ai-content.webp" 
            alt="" width="204" height="222">
          </figure>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by 
      <a class="attribution__link" href="https://www.frontendmentor.io/challenges" target="_blank" rel="noopener">Frontend Mentor</a>. 
      Coded by 
      <a class="attribution__link" href="https://www.frontendmentor.io/profile/DocForLoop" target="_blank" rel="noopener">Csaba Molnar</a>.
    </div>
  </body>
</html>
